<!DOCTYPE html>
<html lang ="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv = "X-UA-Compatible" content = "IE=edge"
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>10-21 Submission Page</title>
    <style>
        body{
            background-color: lightskyblue;
        }
        h1{
            text-align: center;
        }
        table, th, td {
          border:2px solid black;
          padding: 10px;
          font-size:x-large;
        }
        table {
            text-align:center;
            margin-left: auto;
            margin-right: auto;
        }
    </style>
    <script>
        window.addEventListener("DOMContentLoaded", domLoaded);

        function domLoaded(){
            var firstName = document.getElementById("first")
            var lastName = document.getElementById("last")
            var emailName = document.getElementById("email")
            firstName.innerHTML = sessionStorage.getItem("First Name");
            lastName.innerHTML = sessionStorage.getItem("Last Name");
            emailName.innerHTML = sessionStorage.getItem("Email");
        }
        
    </script>
</head>

<body>
    <h1> Form Data</h1>
    <table>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
        </tr>
        <tr>
            <td id="first"> Data 1</th>
            <td id="last"> Data 2</th>
            <td id="email"> Data 3</td>
        </tr>

    </table>
</body>

</html>
