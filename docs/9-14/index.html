<html lang ="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>9-14 Participation</title>
    <link rel="icon">

    <style> 
        table,
        th,
        td {
            border: 3px solid black;
            border-collapse: collapse;
        }
    </style>

</head>

<body>
    <h1>Tables and Onward!</h1>
    <table>
        <caption>
            This is an awesome table!
        </caption>
        <thead>
            <tr>
                <th> 
                    Row 1, Column 1
                </th>
                <th> 
                    Row 1, Column 2
                </th>
                <th> 
                    Row 1, Column 3
                </th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Row 2, Column 1</td>
                <td>Row 2, Column 2</td>
                <td>Row 2, Column 3</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="3"> This is my footer </td>
            </tr>
        </tfoot>    
    </table>
    <img src="dog.jpg" alt = "This is an image of ..." width="200" height="500">
    



</body>
