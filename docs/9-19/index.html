<!DOCTYPE html>
<html lang ="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv = "X-UA-Compatible" content = "IE=edge"
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>9-19 Participation</title>
</head>

<body>
    <h1> New Web Page </h1>
    <!-- No method attribute specified so it's Get-->
    <form action="submission.html"> <!-- This is a destination. Submission.html would be a file in the same directory -->
        
        <p>
            <label for="first">First Name</label> 
            <input type="text" id="first" name="first" placeholder="First name only"> <!-- name is required-->
        </p>
        <p>
            <label for="last">First Name</label> 
            <input type="text" id="last" name="last" placeholder="Last name only"> 
        </p>
        <p>
            <label for="area">Tell me a story</label> 
            <textarea id="area" name="area" rows="5" placeholder="Enter multi line text here"> </textarea>
        </p>
        <p>
            <label for="rating">Rate this page</label> 
            <strong> 0 </strong>
            <input type="radio" name="rating" value="0" id="rating">
            <input type="radio" name="rating" value="1">
            <input type="radio" name="rating" value="2">
            <input type="radio" name="rating" value="3">
            <input type="radio" name="rating" value="4">
            <strong> 4 </strong>
        </p>
        <label for="agree">It was funny</label>
        <select name="agree" id="agree">
            <option value="Yes">I agree</option>
            <option value="Maybe">I don't know</option>
            <option value="No">I don't agree</option>
        </select>
        
        <input type="submit" value="Submit Form">
    </form>

    <a href="../index.html"> Back to Index </a> 
</body>

</html>
